<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Años perro: Crear un programa que pida ingresar una edad y devuelva el equivalente de esas edad en años perro.

        const edad = Number(prompt("escriba aqui su edad:"));
        const aniosPerro = edad * Number(7);

        alert(`Su si usted fuera un perro tendria: ${aniosPerro} años`);
        
    </script>
</body>
</html>
