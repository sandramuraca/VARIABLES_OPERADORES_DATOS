<body>
    <script>

        //Perímetro de un rectángulo: Crear un programa que pida al usuario ingresar el valor de la altura y el valor del ancho de un rectángulo, calcular su perímetro y mostrarlo en un mensaje.

        const base = prompt("ingrese la longitud de la base del rectangulo:");
        const altura = prompt("ingrese la longitud de la altura del rectangulo:");
        const perimetroRectangulo = (Number(base)+Number(altura)) * Number(2);

        alert(`el perimetro de su rectangulo es de ${perimetroRectangulo}`);

    </script>
